#mapper.java and mapper.xml  \u4E0D\u5728\u4E00\u4E2A\u5305\u4E0B\u7528  \u4E0B\u9762\u7684\u8DEF\u5F84\u662F\u653E\u5230resources\u76EE\u5F55\u4E0B\u7684 \u5C31\u662F\u5C06\u914D\u7F6E\u6587\u4EF6\u90FD\u653E\u5728resources\u76EE\u5F55\u4E0B
